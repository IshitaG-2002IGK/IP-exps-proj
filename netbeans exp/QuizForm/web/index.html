<!DOCTYPE html>

<html>
    <head>
        <title>Form page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <h1>My Form</h1>
            
            <form action="MyServlet">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="name" placeholder="Enter here"></td>
                    </tr>
                    
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="text" name="pwd" placeholder="Enter here"></td>
                    </tr>
                    
                   <tr>
                        <td>Enter your email:</td>
                        <td><input type="text" name="email" placeholder="Enter here"></td>
                    </tr>
                    
                    <tr>
                        <td>Enter Gender:</td>
                        <td><input type="radio" name="gender" value="male">Male</td>
                        <td><input type="radio" name="gender" value="male">Female</td>
                    </tr>
                    
                    <tr>
                        <td>Select Course:</td>
                        <select name="course">
                            <option value="java">Java</option>
                            <option value="php">PHP</option>
                            <option value="android">Android</option>
                            <option value="reactjs">ReactJS</option>
                        </select>

                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" value="submit">
                        </td>
                    </tr>
  
                </table>

            </form>
    </body>
</html>
