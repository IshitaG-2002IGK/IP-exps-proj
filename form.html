  </head>
  <body>
    <h2>Simple Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      
      <input type="submit" value="Submit">

      <!-- <div id="demo"></div> -->
    </form>
    <script>
      // JavaScript code
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);
      
      function handleSubmit(event) {
        event.preventDefault(); // prevent form from submitting
        const name = document.querySelector('#name').value;
        const age = document.querySelector('#age').value;
        const phone = document.querySelector('#phone').value;
        const address = document.querySelector('#address').value;
        // document.getElementById("demo").innerHTML =(`Name: ${name}, Age: ${age}, Phone: ${phone}, Address: ${address}`);
        window.alert(`Name: ${name}, Age: ${age}, Phone: ${phone}, Address: ${address}`);
        // console.log(`Name: ${name}, Age: ${age}, Phone: ${phone}, Address: ${address}`);
        // do something with the form data, like sending it to a server or storing it in a database
        alert("Form submitted successfully!");
        location.reload(); // refresh the page
      }
    </script>
  </body>
